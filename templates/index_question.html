<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <h1>Select Category and Number of Questions</h1>
    <form action="/quiz" method="POST">
        <label for="category">Choose a category:</label>
        <select name="category" id="category" required>
            <option value="">لطفا انتخاب کنید</option>
            <option value="math">ریاضی</option>
            <option value="movie">فیلم و سریال</option>
            <option value="soccer">فوتبال</option>
            <option value="game">گیم</option>
            <option value="historical">تاریخ</option>
            <option value="general_information">اطلاعات عمومی</option>
            <option value="english">زبان</option>
        </select>
        <br>
        <label for="num_questions">Number of Questions (max 10):</label>
        <input type="number" name="num_questions" id="num_questions" min="1" max="10" required>
        <br>
        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
