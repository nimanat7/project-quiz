<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz Questions</h1>
    <form action="/result" method="POST">
        {% for question in questions %}
            <div>
                <p>{{ question.text }}</p>
                <input type="radio" name="question_{{ question.id }}" value="1"> {{ question.option1 }}<br>
                <input type="radio" name="question_{{ question.id }}" value="2"> {{ question.option2 }}<br>
                <input type="radio" name="question_{{ question.id }}" value="3"> {{ question.option3 }}<br>
                <input type="radio" name="question_{{ question.id }}" value="4"> {{ question.option4 }}<br><br>
            </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </body>
    </html>
